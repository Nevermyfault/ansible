---

- hosts: all
  become: true
  pre_tasks:

  - name: update repo cache (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: true
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
  - name: add ssh key for ansibleadmin
    tags: always
    authorized_key:
      user: ansibleadmin
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINvzYdPJ21FCAEr9kM3Uw/68LcD8LGXnMun+nbKaDbgc ansible"
     #state: absent
- hosts: webservers
  become: true
  tasks:

  - name: install apache httpd and php packages
    tags: always
    package:
      name:
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest
      update_cache: yes

  - name: start httpd (CentOS)
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: open port 80/tcp for CentOS
    firewalld:
      service: http
      permanent: yes
      state: enabled
    when: ansible_distribution == "CentOS"
   # notify: Reload Firewalld

#handlers:
  - name: Reload Firewalld
    service:
      name: firewalld
      state: reloaded
    when: ansible_distribution == "CentOS"
