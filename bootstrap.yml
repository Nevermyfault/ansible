---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:
    - name: creating ansible user
      tags: always
      user:
        name: ansibleadmin
        groups: root

    - name: add ssh key for ansible user
      tags: always
      authorized_key:
        user: ansibleadmin
        state: present
        key: "{{ lookup('file', '~/.ssh/ansible.pub') }}"
        #key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHiIW9j6PhUpxnrg9006tZGmhif/jQX7EpXkdYdjkde1 ansible"


    - name: add sudoers file for ansible user
      tags: always
      copy:
        src: sudoer_ansible
        dest: /etc/sudoers.d/ansibleadmin
        owner: root
        group: root
        mode: 0440
